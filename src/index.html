<style>

    :root {
        --pixel-size: 2px;
        --grid-cell: calc( var(--pixel-size) * 16);
        --bg: #BF5700;
    }
    @media( min-width: 700px ) {
        :root {
            --pixel-size: 3px;
        }
    }
    @media( min-width: 1000px ) {
        :root {
            --pixel-size: 4px;
        }
    }
    /* @media( min-width: 1000px ) {
    :root {
        --pixel-size: 5px;
    }
    } */

    html, body {
        height: 100%;
    }

    body {
        background: var(--bg);
        display: flex;
        align-items: center;
        justify-content: center;
        /* background-image: url("speedway.png"); */
    }

    .pixel-art {
        image-rendering: pixelated;
    }

    .frame {
        /* This is just for Pen decoration */
        width: calc(var(--pixel-size) * 160);
        height: calc(var(--pixel-size) * 144);
        outline: var(--pixel-size) solid #fff;
        z-index:1; 
        position:relative;
    }

    .camera {
        width: calc(var(--pixel-size) * 160);
        height: calc(var(--pixel-size) * 144);
        overflow: hidden;
        background: #333F48;
        position:relative;
    }

    /*might not have to change width/height, may just be background-size: 200%;*/
    .map {
        image-rendering: pixelated;
        background-image: url("speedway.png");
        background-size: 100%;
        width: 1000;
        height: 1500;
        /* width: calc(2 * var(--grid-cell));
        height: calc(2 * var(--grid-cell)); */
        position: relative;
    }

    .character {
        width: calc( var(--grid-cell)* 2 );
        height: calc( var(--grid-cell)* 2 );
        position: absolute;
        overflow:hidden;
    }

    .shadow {
        width: calc( var(--grid-cell)* 2 );
        height: calc( var(--grid-cell)* 2 );
        position: absolute;
        left:0;
        top:0;
        background: url("https://assets.codepen.io/21542/DemoRpgCharacterShadow.png") no-repeat no-repeat;
        background-size: 100%;
    }

    .mccombs {
        background-image: url("mccombs.png");
        background-repeat: no-repeat;
        background-size: 100%;
        height: 250;
        width : 400;
        position: relative; 
        left: 580;
        top: 400;
        z-index: 1;
    }

    .gdc {
        background-image: url("gdc.png");
        background-repeat: no-repeat;
        background-size: 100%;
        height: 250;
        width: 400;
        position: relative; 
        left: 70;
        top: 800;
        z-index: 1;
    }

    .pcl {
        background-image: url("pcl.png");
        background-repeat: no-repeat;
        background-size: 100%;
        height: 250;
        width: 400;
        position: relative; 
        left: 570;
        top: -500;
        z-index: 1;
    }

    .greg {
        background-image: url("greg.png");
        background-repeat: no-repeat;
        background-size: 100%;
        height: 250;
        width: 400;
        position: relative; 
        left: 70;
        top: -650;
        z-index: 1;
    }

    .jester {
        background-image: url("jester.png");
        background-repeat: no-repeat;
        background-size: 100%;
        height: 250;
        width: 400;
        position: relative; 
        left: 100;
        top: -700;
        z-index: 1;
    }

    .gdcfacts {
        background-image: url("gdc-popup.png");
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        height: 600;
        width: 600;
        z-index: 2;
    }

    .pclfacts {
        background-image: url("pcl-popup.png");
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        height: 600;
        width: 600;
        z-index: 2;
        top: 100;
        left: 500;
    }

    .mccombsfacts {
        background-image: url("mccombs-popup.png");
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        height: 600;
        width: 600;
        z-index: 2;
        top: 550;
        left: 500;
    }

    .gregfacts {
        background-image: url("greg-popup.png");
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        height: 600;
        width: 600;
        z-index: 2;
        top: 550;
        left: 20;
    }

    .jesterfacts {
        background-image: url("jester-popup.png");
        background-repeat: no-repeat;
        background-size: 100%;
        position: absolute;
        height: 600;
        width: 600;
        z-index: 2;
        top: 100;
        left: 20;
    }

    .character_spritesheet {
        position: absolute;
        background: url("csbevohorns-full.png") no-repeat no-repeat;
        background-size: 100%;
        width: calc( var(--grid-cell)* 8 );
        height: calc( var(--grid-cell)* 8 );
    }

    .character[facing="right"] .character_spritesheet {
        background-position-y: calc( var(--pixel-size) * -32 );
    }
    .character[facing="up"] .character_spritesheet {
        background-position-y: calc( var(--pixel-size) * -64 );
    }
    .character[facing="left"] .character_spritesheet {
        background-position-y: calc( var(--pixel-size) * -96 );
    }
    .character[walking="true"] .character_spritesheet {
        animation: walkAnimation 0.6s steps(4) infinite; 
    }

    @keyframes walkAnimation {
        from {
            transform: translate3d(0%,0%,0);
        }
        to {
            transform: translate3d(-100%,0%,0);
        }
    }

    .corner_topleft,
    .corner_topright,
    .corner_bottomleft,
    .corner_bottomright {
        position: absolute;
        width: var(--pixel-size);
        height: var(--pixel-size);
        background: var(--bg);
        z-index:2;
    }

    .corner_topleft {
        top: calc(var(--pixel-size) * -1);
        left: calc(var(--pixel-size) * -1);
    }
    .corner_topright {
        top: calc(var(--pixel-size) * -1);
        right: calc(var(--pixel-size) * -1);
    }
    .corner_bottomleft {
        bottom: calc(var(--pixel-size) * -1);
        left: calc(var(--pixel-size) * -1);
    }
    .corner_bottomright {
        bottom: calc(var(--pixel-size) * -1);
        right: calc(var(--pixel-size) * -1);
    }

    .headline {
        position:absolute;
        top:calc(var(--pixel-size) * 2);
        right:calc(var(--pixel-size) * 2);
        width: calc(var(--pixel-size) * 75)
    }
</style>
